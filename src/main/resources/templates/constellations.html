<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Constellations</title>
    <link rel="stylesheet" type="text/css" media="all" href="../static/css/main.css" th:href="@{/css/main.css}"/>
    <link rel="stylesheet" type="text/css" media="all" href="../static/css/animatedObjects.css" th:href="@{/css/animatedObjects.css}"/>

</head>
<body>
<div th:fragment="sky" class="sky">
    <svg viewBox="0 0 800 600" class="constellation-svg">
        <!-- First constellation -->
        <g class="constellations">
            <circle cx="100" cy="100" r="4" />
            <circle cx="140" cy="130" r="4" />
            <circle cx="180" cy="100" r="4" />
            <circle cx="160" cy="160" r="4" />
            <circle cx="120" cy="160" r="4" />
            <line x1="100" y1="100" x2="140" y2="130" />
            <line x1="140" y1="130" x2="180" y2="100" />
            <line x1="140" y1="130" x2="160" y2="160" />
            <line x1="140" y1="130" x2="120" y2="160" />
        </g>

        <!-- Second constellation -->
        <g class="constellations">
            <circle cx="500" cy="80" r="4" />
            <circle cx="540" cy="100" r="4" />
            <circle cx="580" cy="120" r="4" />
            <circle cx="620" cy="140" r="4" />
            <circle cx="660" cy="160" r="4" />
            <circle cx="680" cy="200" r="4" />
            <circle cx="700" cy="240" r="4" />
            <line x1="500" y1="80" x2="540" y2="100" />
            <line x1="540" y1="100" x2="580" y2="120" />
            <line x1="580" y1="120" x2="620" y2="140" />
            <line x1="620" y1="140" x2="660" y2="160" />
            <line x1="660" y1="160" x2="680" y2="200" />
            <line x1="680" y1="200" x2="700" y2="240" />
        </g>

        <!-- Third constellation -->
        <g class="constellations">
            <circle cx="450" cy="250" r="4" />
            <circle cx="480" cy="280" r="4" />
            <circle cx="550" cy="310" r="4" />
            <circle cx="520" cy="380" r="4" />
            <circle cx="550" cy="480" r="4" />
            <line x1="450" y1="250" x2="480" y2="280" />
            <line x1="480" y1="280" x2="450" y2="310" />
            <line x1="550" y1="310" x2="520" y2="380" />
            <line x1="520" y1="380" x2="550" y2="450" />
            <line x1="550" y1="450" x2="550" y2="510" />
        </g>
    </svg>
</div>
</body>
</html>
